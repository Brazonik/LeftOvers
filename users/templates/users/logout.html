{% extends 'recipes/base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid" style="min-height: calc(100vh - var(--navbar-height, 56px)); display: flex; margin: 0; padding: 0; background-color: #fff3e0;">
    <!-- Left Section -->
    <div class="left-section" style="width: 65%; padding: 20px; background-color: #fff3e0; display: flex; flex-direction: column; justify-content: flex-start; align-items: center; min-height: 100%;">
        <div class="toolbar" style="width: 100%; background-color: #fff3e0; color: white; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center;">
            <nav style="display: flex;">
            </nav>
        </div>

        <div class="visual-content" style="margin-top: 0; text-align: center; flex-grow: 1; display: flex; flex-direction: column; justify-content: flex-start;">
            <h2 style="font-size: 3.5em; color: #ff6347; margin-bottom: 10px; margin-top: 20px;">See You Soon!</h2>
            <p style="font-size: 1.2em; color: #555; margin-bottom: 30px; line-height: 1.6;">
                Thank you for using Recipes App.
                We hope you discovered some amazing recipes today!
            </p>
            <div style="display: flex; justify-content: center; margin-top: 20px;">
                <img src="https://t4.ftcdn.net/jpg/03/32/75/39/360_F_332753934_tBacXEgxnVplFBRyKbCif49jh0Wz89ns.jpg" alt="Cooking Image" style="max-width: 60%; height: auto; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);">
            </div>
        </div>
    </div>

    <!-- Right Section -->
    <div class="right-section" style="width: 35%; background-color: white; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 30px 20px; position: relative; min-height: 100%;">
        <div class="message-container" style="width: 100%; max-width: 300px; text-align: center;">
            <div style="width: 80px; height: 80px; margin: 0 auto 20px; background-color: #ff6347; border-radius: 50%; display: flex; justify-content: center; align-items: center;">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
            </div>
            <h2 style="color: #ff6347; margin-bottom: 15px; font-size: 1.8em;">Successfully Logged Out</h2>
            <p style="color: #555; margin-bottom: 30px; font-size: 1.1em;">Thanks for visiting! Come back soon.</p>
            <a href="{% url 'user-login' %}" style="display: inline-block; padding: 12px 30px; background-color: #ff6347; color: white; text-decoration: none; border-radius: 5px; font-size: 1.1em; transition: background-color 0.3s ease;">Log In Again</a>
        </div>
    </div>
</div>
{% endblock content %}
